<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates"  (mouseover)="hovered = member.photo" (mouseout)="hovered = ''" (click)="addCrewMember(member)" [class.selected]="activateMember[candidates.indexOf(member)]">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span [class.visible]="!crewIsFull">Full</span></h3>
    <ol>
        <li *ngFor="let astronaut of crew">{{astronaut.name}}</li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
    <img *ngIf="hovered" src="{{hovered}}"/>
</div>
