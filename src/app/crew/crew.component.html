<h3>Crew</h3>
<ul>

  <li *ngFor="let member of crew">

  <span *ngIf="!editingCrewMember[crew.indexOf(member)]; else editCrewMemberBlock">
    <span class="editable-text" (click)="editingCrewMember[crew.indexOf(member)] = true;">{{ member.name }} 
    <span *ngIf="member.firstMission"> - 1st</span> &nbsp;<button (click)="remove(member)">remove</button> </span>
  </span>

  <ng-template #editCrewMemberBlock>
      <input #oneCrewMember (keyup.enter)="member.name = oneCrewMember.value; updateCrewMember(member)" value="{{ member.name }}"/>
      <button (click)="member.name = oneCrewMember.value; updateCrewMember(member)">save</button>
  </ng-template>

  </li>

</ul>
<input #name type="text" (keyup.enter)="add(name.value.trim(), firstMission.checked); name.value=''; firstMission.checked=false" placeholder="add crew member">
<label>First mission <input #firstMission type="checkbox"></label>
<button (click)="add(name.value.trim(), firstMission.checked); name.value=''; firstMission.checked=false">Add</button>
